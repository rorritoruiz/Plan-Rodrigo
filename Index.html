// ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openModal(id) {
  const cat = categories.find(c => c.id === id);
  if (!cat) return;
  document.getElementById('modal-title').textContent = cat.emoji + ' ' + cat.name;
  let html = '';
  if (cat.portion) {
    html += `<div class="portion-box">üìè ${cat.portion}</div>`;
  }
  html += cat.items.map(item => `
    <div class="food-item">
      <span class="bullet">‚Ä¢</span>
      <div><strong>${item.label}</strong>${item.detail ? ' ‚Äî ' + item.detail : ''}</div>
    </div>
  `).join('');
  document.getElementById('modal-body').innerHTML = html;
  document.getElementById('modal-overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal(e) {
  if (e && e.target !== document.getElementById('modal-overlay') && e.type !== 'click') return;
  if (e && e.currentTarget === document.getElementById('modal-overlay') && e.target !== e.currentTarget) return;
  document.getElementById('modal-overlay').classList.remove('open');
  document.body.style.overflow = '';
}
document.getElementById('modal-overlay').addEventListener('click', function(e) {
  if (e.target === this) closeModal();
});

function showTab(name) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.bottom-btn').forEach(el => el.classList.remove('active'));
  document.getElementById('tab-' + name).classList.add('active');
  document.querySelector(`.tab-btn[onclick="showTab('${name}')"]`).classList.add('active');
  document.getElementById('bn-' + name).classList.add('active');
}

  if (!q) { box.style.display = 'none'; return; }
  const results = allFoods.filter(f =>

      <strong>${r.catName}</strong>
      ${r.label}${r.detail ? ' ‚Äî ' + r.detail : ''}

  `).join('');
  box.style.display = 'block';
});
